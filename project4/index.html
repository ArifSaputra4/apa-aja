<html>
    <head></head>
    <style>
        #root {
            background-color: rgb(83, 255, 83);
            color: rgb(0, 0, 0);
            font-size: 2em;
            text-align: center;
            height: 100vh;
        }
    </style>
    <body>
        <!-- konten -->
         <div id="root">
            <input type="text" placeholder="username" id="inputNama" />
            <input type="password" placeholder="password" id="inputPw" />
            <button onclick="onLogin()" id="loginButton">LOGIN</button>
            <button onclick="onLogout()" id="logoutButton">LOGOUT</button>
            <br/>
                <h1 id="admin">LOGIN SEBAGAI ADMIN</h1>
                <h1 id="basic">LOGIN SEBAGAI USER BIASA</h1>
         </div>

        <script type="application/javascript">

            let inputNama = document.getElementById('inputNama');
            let inputPw = document.getElementById('inputPw');
            let loginButton = document.getElementById('loginButton');
            let logoutButton = document.getElementById('logoutButton');
            let admin = document.getElementById('admin');
            let basic = document.getElementById('basic');

            admin.style.display = "none";
            basic.style.display = "none";
            logoutButton.style.display = "none";

            function onLogin() {
                localStorage.setItem("username", inputNama.value);
                logoutButton.style.display = "block";
                if(inputNama.value == "admin" && inputPw.value == "admin123") {
                    localStorage.setItem("role", "admin");
                    inputNama.style.display = "none";
                    inputPw.style.display = "none";
                    loginButton.style.display = "none";
                    basic.style.display = "none";
                    admin.style.display = "block";
                }else {
                    inputNama.style.display = "none";
                    inputPw.style.display = "none";
                    loginButton.style.display = "none";
                    localStorage.setItem("role", "basic");
                    admin.style.display = "none";
                    basic.style.display = "block";
                }
            }

            if(localStorage.getItem('username')) {
                inputNama.style.display = "none";
                inputPw.style.display = "none";
                loginButton.style.display = "none";
                logoutButton.style.display = "block";
                if(localStorage.getItem('role') == "admin"){
                    basic.style.display = "none";
                    admin.style.display = "block";
                }else{
                    admin.style.display = "none";
                    basic.style.display = "block";
                }

            }
            // contoh style dalam javascript...
            // const myName = "Defri Ardiansyah"
            // const myHobby = "Gaming"

            // let root = document.getElementById('root')
            // root.textContent = myName + ' ' + myHobby
            // root.style.backgroundColor = "green"
            // root.style.color = "white"
            // root.style.fontSize = "2em"
            // root.style.textAlign = "center"
            // root.style.height = "100vh"
            // contoh end...
            function onLogout() {
                localStorage.clear();
                location.reload();
            }
        </script>     
    </body>
</html>
